<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Simple Web App</h1>
            <h2>Upload text, images, and videos</h2>
        </hgroup>
        <style>
            .drop-zone {
                border: 2px dashed #ccc;
                border-radius: 8px;
                padding: 20px;
                text-align: center;
                margin: 10px 0;
                cursor: pointer;
            }
            .drop-zone.highlight {
                border-color: #007bff;
                background-color: #f0f7ff;
            }
        </style>
        <form action="/hub/upload" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="drop-zone">
                <p>Drag files here or click to upload</p>
            </div>
            <textarea id="text-input" name="text" placeholder="Enter text here..."></textarea>
            <input type="file" name="file" id="file-input" multiple>
            <input type="hidden" name="upload_source" id="upload-source" value="file_chooser">
            <button type="submit">Upload</button>
        </form>
        <section>
            <h2>Uploaded Content:</h2>
            {{range .}}
                <article>
                    {{if eq .FileType "image"}}
                        <img src="/hub/assets/{{.Content}}" alt="uploaded image">
                    {{else if eq .FileType "video"}}
                        <video controls>
                            <source src="/hub/assets/{{.Content}}" type="{{.MimeType}}">
                            Your browser does not support the video tag.
                        </video>
                    {{else}}
                        <p>{{.Content}}</p>
                    {{end}}
                </article>
            {{end}}
        </section>
    </main>
    <script>
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'a') {
                const textarea = document.getElementById('text-input');
                if (document.activeElement === textarea) {
                    e.preventDefault();
                    textarea.select();
                }
            }
        });

        document.addEventListener('paste', (e) => {
            const fileInput = document.querySelector('#file-input');
            if (e.clipboardData.files.length > 0) {
                fileInput.files = e.clipboardData.files;
                document.getElementById('upload-source').value = 'paste';
            }
        });

        document.getElementById('file-input').addEventListener('change', () => {
            document.getElementById('upload-source').value = 'file_chooser';
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
    
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
    
        function highlight() {
            dropZone.classList.add('highlight');
        }
    
        function unhighlight() {
            dropZone.classList.remove('highlight');
        }
    
        dropZone.addEventListener('drop', handleDrop, false);
    
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            document.getElementById('upload-source').value = 'drag_drop';
        }
    
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
