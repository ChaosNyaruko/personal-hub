<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Simple Web App</h1>
            <h2>Submit text, images, and videos</h2>
        </hgroup>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <textarea id="text-input" name="text" placeholder="Enter text here..."></textarea>
            <input type="file" name="file">
            <button type="submit">Submit</button>
        </form>
        <section>
            <h2>Submitted Content:</h2>
            {{range .}}
                <article>
                    {{if eq .FileType "image"}}
                        <img src="/assets/{{.Content}}" alt="uploaded image">
                    {{else if eq .FileType "video"}}
                        <video controls>
                            <source src="/assets/{{.Content}}" type="{{.MimeType}}">
                            Your browser does not support the video tag.
                        </video>
                    {{else}}
                        <p>{{.Content}}</p>
                    {{end}}
                </article>
            {{end}}
        </section>
    </main>
    <script>
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'a') {
                const textarea = document.getElementById('text-input');
                if (document.activeElement === textarea) {
                    e.preventDefault();
                    textarea.select();
                }
            }
        });
    </script>
</body>
</html>
