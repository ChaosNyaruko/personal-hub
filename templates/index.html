<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Simple Web App</h1>
            <h2>Upload text, images, and videos</h2>
        </hgroup>
        <style>
            .drop-zone {
                border: 2px dashed #ccc;
                border-radius: 8px;
                padding: 20px;
                text-align: center;
                margin: 10px 0;
                cursor: pointer;
            }
            .drop-zone.highlight {
                border-color: #007bff;
                background-color: #f0f7ff;
            }
            .file-list {
                margin: 15px 0;
            }
            .file-item {
                display: flex;
                align-items: center;
                padding: 8px;
                background-color: #f5f5f5;
                border-radius: 4px;
                margin-bottom: 4px;
            }
            .file-item button {
                margin-left: auto;
                background: none;
                border: none;
                color: #dc3545;
                cursor: pointer;
                padding: 4px 8px;
            }
        </style>
        <form action="/hub/upload" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="drop-zone">
                <p>Drag files here or click to upload</p>
            </div>
            <div class="file-list" id="file-list"></div>
            <textarea id="text-input" name="text" placeholder="Enter text here..."></textarea>
            <input type="file" name="file" id="file-input" multiple>
            <input type="hidden" name="upload_source" id="upload-source" value="file_chooser">
            <button type="submit">Upload</button>
        </form>
        <section>
            <h2>Uploaded Content:</h2>
            {{range .}}
                <article>
                    {{if eq .FileType "image"}}
                        <img src="/hub/assets/{{.Content}}" alt="uploaded image">
                    {{else if eq .FileType "video"}}
                        <video controls>
                            <source src="/hub/assets/{{.Content}}" type="{{.MimeType}}">
                            Your browser does not support the video tag.
                        </video>
                    {{else}}
                        <p>{{.Content}}</p>
                    {{end}}
                </article>
            {{end}}
        </section>
    </main>
    <script>
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'a') {
                const textarea = document.getElementById('text-input');
                if (document.activeElement === textarea) {
                    e.preventDefault();
                    textarea.select();
                }
            }
        });

        document.addEventListener('paste', (e) => {
            const fileInput = document.querySelector('#file-input');
            if (e.clipboardData.files.length > 0) {
                fileInput.files = e.clipboardData.files;
                document.getElementById('upload-source').value = 'paste';
            }
        });

        document.getElementById('file-input').addEventListener('change', () => {
            document.getElementById('upload-source').value = 'file_chooser';
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
    
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
    
        function highlight() {
            dropZone.classList.add('highlight');
        }
    
        function unhighlight() {
            dropZone.classList.remove('highlight');
        }
    
        dropZone.addEventListener('drop', handleDrop, false);
    
        let selectedFiles = [];
        const fileListElement = document.getElementById('file-list');
    
        function updateFileInput() {
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;
        }
    
        function updateFileListUI() {
            fileListElement.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${Math.round(file.size / 1024)}KB)</span>
                    <button type="button" data-index="${index}">Ã—</button>
                `;
                fileListElement.appendChild(fileItem);
            });
    
            document.querySelectorAll('.file-item button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    selectedFiles.splice(index, 1);
                    updateFileInput();
                    updateFileListUI();
                });
            });
        }
    
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const newFiles = Array.from(dt.files);
            selectedFiles.push(...newFiles);
            updateFileInput();
            updateFileListUI();
            document.getElementById('upload-source').value = 'drag_drop';
        }
    
        document.getElementById('file-input').addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            selectedFiles.push(...newFiles);
            updateFileInput();
            updateFileListUI();
            document.getElementById('upload-source').value = 'file_chooser';
        });
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
